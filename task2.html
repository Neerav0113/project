<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form & To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: skyblue;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 40px;
    }

    .form-container, .todo-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(190, 185, 185, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #fa7575;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: rgb(170, 72, 72);
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #c57070;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #882727;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: #534042;
      padding: 5px 10px;
      border: none;
      color: rgb(127, 57, 57);
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #838285;
    }
  </style>
</head>
<body>
  <h2>Contact Form & To-Do List</h2>
  <div class="container">
    
    <!-- Contact Form -->
    <div class="form-container">
      <h3>Contact Us</h3>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
      <p id="formResponse" style="margin-top:10px; color: green;"></p>
    </div>

    <!-- To-Do List -->
    <div class="todo-container">
      <h3>To-Do List</h3>
      <input type="text" id="todoInput" placeholder="Enter a new task...">
      <button onclick="addTodo()">Add Task</button>
      <ul id="todoList"></ul>
    </div>
  </div>

  <script>
    // Contact form handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        document.getElementById('formResponse').textContent = `Thank you, ${name}! We'll contact you soon.`;
        this.reset();
      } else {
        document.getElementById('formResponse').textContent = 'Please fill out all fields.';
      }
    });

    // To-do list handling
    function addTodo() {
      const input = document.getElementById('todoInput');
      const task = input.value.trim();
      if (task === '') return;

      const li = document.createElement('li');
      li.textContent = task;

      const btn = document.createElement('button');
      btn.textContent = 'Remove';
      btn.className = 'remove-btn';
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
